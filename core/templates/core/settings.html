{% extends 'core/base.html' %}
{% load static i18n %}

{% block title %}{% trans "Anna - Settings" %}{% endblock %}

{% block content %}
<div class="container max-w-md mx-auto">
  <h2 class="text-xl font-semibold mb-4">{% trans "Settings" %}</h2>
  <form method="post" class="bg-[var(--card-bg)] p-4 rounded-lg shadow-md">
    {% csrf_token %}
    <div class="mb-4">
      <label for="first_name" class="block text-sm font-medium">{% trans "First Name" %}</label>
      <input type="text" name="first_name" id="first_name" value="{{ request.user.first_name }}" class="w-full p-2 border rounded-lg">
    </div>
    <button type="submit" class="w-full bg-[var(--primary)] text-white p-2 rounded-lg hover:bg-green-600">{% trans "Save" %}</button>
  </form>
</div>
{% endblock %}
